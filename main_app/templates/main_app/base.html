{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Maze Creator</title>
        <link rel="stylesheet" href="{% static 'main_app/css/base.css' %}"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        {% block include %}
        {% endblock %}
    </head>
    <body>
        <nav>
            <a class="home-link" href="{% url 'home' %}">Maze Creator</a>
            <div class="other-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="ellipsis-on-overflow profile-link">{{ user.username }}</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </div>
        </nav>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
